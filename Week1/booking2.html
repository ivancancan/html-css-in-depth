<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <img src="logo.png"><br>
            <strong><a href="home.html">Home<a></strong>
            <strong><a href="location.html">Location</a></strong>
            <strong><a href="blog.html">Blog</a></strong>
        </nav>
    </header>
    <main>
        <h2>Book a Table</h2>
        <section>
            <form method="POST">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date"></inputZ>
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value =this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datalist>
            </div>
            <div>
                
            </div>
                <button type="submit">Book Table</button>
            </form>
        </section>
    </main>
    <footer>
        Copyright Little Lemon
    </footer>
</body>
</html>
