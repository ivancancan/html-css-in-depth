<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <img src="logo.png">
    <form method="post">
        <div>
            <label for="user_email">User Email</label>
            <input type="email" id="user_email" name="user_email">
        </div>
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date">
        <div>
            <label for="people_number">People Number</label>
            <input type="number" id="people_number" name="people_number" min="1" max="8">
        </div>
            <label for="cancellation_policy">I agree to cancellation policy</label>
            <input type="checkbox" id="cancellation_policy" name="cancellation_policy" required>
        <br>
        <br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
