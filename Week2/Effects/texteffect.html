<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .text {
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text:hover{
            overflow: visible;
        }


    </style>
</head>
<body>
    <h1 style="color: brown;">
        Ellipsis Property
    </h1>

    <div class="text">
        This is an sample write-up to show use of ellipsis property
    </div>
</body>
</html>
